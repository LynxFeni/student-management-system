
<div class="contact-wrap">
    <nav class="contact-nav">
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a ng-click="vm.backToStudents()"><span class="glyphicon glyphicon-book"></span> Students</a></li>
            <li><a href="#/studentSearch"><span class="glyphicon glyphicon-search"></span> Search</a></li>
        </ul>
    </nav>
    <section class="contact-body box-left visible">
        <div class="vbox">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <form role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">Go!</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">
                        <article class="contact-list contact-content has-aside">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h5 class="panel-title">Students List</h5>
                                </div>
                                <div class="panel-body">
                                    <div class="list-group" ng-repeat="student in vm.Students">
                                        <a ng-click="studentsCtr.studentDetails(student)" class=" list-group-item">
                                            <h4 class="list-group-item-heading ellipsis">{{student.LastName}}</h4>
                                            <p class="list-group-item-text text-muted ellipsis">{{student.FirstName}}</p>
                                        </a>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <nav>
                                        <ul class="pagination pagination-sm">
                                            <li>
                                                <a href="#" aria-label="Previous">
                                                    <span>&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="active"><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li>
                                                <a href="#" aria-label="Next">
                                                    <span>&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="vm.studentCreate()">
                <span class=" glyphicon glyphicon-plus-sign">
                </span> Add new student
            </button>
        </div>
    </section>
</div>
