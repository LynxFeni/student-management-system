
<div class="contact-wrap">
    <nav class="contact-nav">
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a href="#"><span class="glyphicon glyphicon-book"></span> Students</a></li>

            <li><a href="#/studentSearch"><span class="glyphicon glyphicon-search"></span> Search</a></li>
        </ul>
    </nav>

    <div class="vbox">
        <div class="row-row">
            <div class="cell">
                <div class="cell-inner">
                    <article class="contact-list contact-content has-aside">
                        <div class="panel">
                            <div class="panel-heading">
                                <h5 class="panel-title">Students List</h5>
                            </div>
                            <div class="panel-body">
                                <div class="list-group" ng-repeat="student in studentsCtr.studentList">
                                    <a ng-click="studentsCtr.studentDetails(student.id)" class=" list-group-item">
                                        <h4 class="list-group-item-heading ellipsis">{{student.name}}</h4>
                                        <p class="list-group-item-text text-muted ellipsis">{{student.phone}}</p>
                                    </a>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <nav>
                                    <ul class="pagination pagination-sm">
                                        <li>
                                            <a href="#" aria-label="Previous">
                                                <span>&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="active"><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                        <li>
                                            <a href="#" aria-label="Next">
                                                <span>&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>      
    </div>
    <div>
        <button type="button" class="btn btn-default btn-lg btn-block" ng-click="studentsCtr.studentCreate()">
            <span class=" glyphicon glyphicon-plus-sign">
            </span> Add new student
        </button>
    </div>
  

</div>
