<div class="contact-wrap">
    <div class="panel">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-6"><label class="form-label">Students List</label></div>
                <div class="col-sm-4"><input type="text" class="form-control" placeholder="Search"></div>
                <div class="col-sm-2">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Go!</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="list-group" ng-repeat="student in vm.studentList">
                <a ng-click="vm.studentDetails(student.id)" class=" list-group-item">
                    <h4 class="list-group-item-heading ellipsis">{{student.name}}</h4>
                    <p class="list-group-item-text text-muted ellipsis">{{student.phone}}</p>
                </a>
            </div>
        </div>
        <div class="panel-footer">
            <nav>
                <ul class="pagination pagination-sm">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span>&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span>&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <button type="button" class="btn btn-default btn-lg btn-block" ng-click="vm.studentCreate()">
            <span class=" glyphicon glyphicon-plus-sign">
                Add new student
            </span>
        </button>

    </div>
</div>
