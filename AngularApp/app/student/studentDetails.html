<div class="contact-wrap">
    <section class="contact-body ">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a ng-click="vm.backToStudents()" class="navbar-brand">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <span class="navbar-brand">{{vm.student.name}}</span>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="vm.deleteStudent()"><span class="glyphicon glyphicon-remove-circle"></span> Delete</a></li>
                    <li><a ng-click="vm.editStudent()"><span class="glyphicon glyphicon-edit"></span> Edit</a></li>
                </ul>
            </div>
        </nav>

        <div class="form-group">
            <label class="form-label">Name</label>
            <div>
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div>
                <p>{{vm.student.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Phone</label>
            <div>
                <input type="text" class="form-control" placeholder="Phone">
            </div>
            <div>
                <p><a href="">{{vm.student.phone}}</a></p>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <div>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div>
                <p><a href="">{{vm.student.email}}</a></p>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Organization</label>
            <div>
                <input type="text" class="form-control" placeholder="Organization Name">
            </div>
            <div>
                <div>{{vm.student.organization}}e</div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Address</label>
            <div>
                <input type="email" class="form-control" placeholder="House">
                <input type="text" class="form-control" placeholder="Street">
                <input type="text" class="form-control" placeholder="PO box">
                <input type="text" class="form-control" placeholder="City">
                <input type="text" class="form-control" placeholder="ZIP code">
            </div>
            <div>
                <div>15/A</div>
                <div>Road 16, Dhanmondi</div>
                <div>Dhaka</div>
                <div>1207</div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Courses</label>
            <div>
                <select class="form-control">
                    <option value="">Physics</option>
                    <option value="">Math</option>
                    <option value="">Biology</option>
                    <option value="">Chemistry</option>
                </select>
                <div>
                    <a href="#" class="btn btn-primary" title="">Add</a>
                </div>
            </div>
            <div>
                <div>Physics</div>
                <div>Chemistry</div>
            </div>
        </div>
    </section>
</div>
