<div class="contact-wrap">
    <nav class="contact-nav">
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a ng-click="vm.backToStudents()"><span class="glyphicon glyphicon-book"></span> Students</a></li>
            <li><a href="#/studentSearch"><span class="glyphicon glyphicon-search"></span> Search</a></li>
        </ul>
    </nav>

    <section class="contact-body box-right visible">
        <div class="vbox">
            <nav class="navbar navbar-default">
                <div class="container-fluid data-read">
                    <div class="navbar-header">
                        <a ng-click="vm.backToStudents()" class="navbar-brand">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <span class="navbar-brand">{{vm.student.name}}</span>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ng-click="vm.deleteStudent()"><span class="glyphicon glyphicon-remove-circle"></span> Delete</a></li>
                        <li><a ng-click="vm.editStudent()"><span class="glyphicon glyphicon-edit"></span> Edit</a></li>
                    </ul>
                </div>
                <div class="container-fluid data-input hide">
                    <div class="navbar-header">
                        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                            <a href="javascript:void(0)" onclick="changeClasses(); toggleClass()" class="btn btn-default" role="button"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
                            <a href="javascript:void(0)" onclick="toggleClass()" class="btn btn-default" role="button"><span class="glyphicon glyphicon-ok"></span> Done</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="row-row">
                <div class="cell">
                    <div class="cell-inner">
                        <form class="contact-list contact-content">
                            <div class="form-group">
                                <label class="form-label">Name</label>
                                <div class="data-input hide">
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="data-read">
                                    <p>{{vm.student.name}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <div class="data-input hide">
                                    <input type="text" class="form-control" placeholder="Phone">
                                </div>
                                <div class="data-read">
                                    <p><a href="">{{vm.student.phone}}</a></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <div class="data-input hide">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="data-read">
                                    <p><a href="">{{vm.student.email}}</a></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Organization</label>
                                <div class="data-input hide">
                                    <input type="text" class="form-control" placeholder="Organization Name">
                                </div>
                                <div class="data-read">
                                    <div>{{vm.student.organization}}e</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <div class="data-input hide">
                                    <input type="email" class="form-control" placeholder="House">
                                    <input type="text" class="form-control" placeholder="Street">
                                    <input type="text" class="form-control" placeholder="PO box">
                                    <input type="text" class="form-control" placeholder="City">
                                    <input type="text" class="form-control" placeholder="ZIP code">
                                </div>
                                <div class="data-read">
                                    <div>15/A</div>
                                    <div>Road 16, Dhanmondi</div>
                                    <div>Dhaka</div>
                                    <div>1207</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Courses</label>
                                <div class="data-input hide">
                                    <select class="form-control">
                                        <option value="">Physics</option>
                                        <option value="">Math</option>
                                        <option value="">Biology</option>
                                        <option value="">Chemistry</option>
                                    </select>
                                    <div>
                                        <a href="#" class="data-input btn btn-primary" title="">Add</a>
                                    </div>
                                </div>
                                <div class="data-read">
                                    <div>Physics</div>
                                    <div>Chemistry</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
